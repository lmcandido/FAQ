<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>

  <div class="faq-container">
    <div class="faq-item">
      <div class="faq-question" onclick="toggleAnswer(this)">
        <span class="plus-sign">+</span>
        <span class="question-text">What is HTML?</span>
      </div>
      <div class="faq-answer">
        HTML stands for HyperText Markup Language. It is the standard language for creating web pages.
      </div>
    </div>

    <div class="faq-item">
      <div class="faq-question" onclick="toggleAnswer(this)">
        <span class="plus-sign">+</span>
        <span class="question-text">What is CSS?</span>
      </div>
      <div class="faq-answer">
        CSS stands for Cascading Style Sheets. It is used for styling the HTML elements on web pages.
      </div>
    </div>

    <!-- Add more FAQ items as needed -->
    
  </div>

  <script src="script.js"></script> <!-- Link to your JavaScript file -->
